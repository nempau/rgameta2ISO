  lineage: "Дигитални модел терена грида 30m израђен на основу података висинске представе\
    \ терена добијених у оквиру CARDS програма - пројекат \"Израда дигиталног ортофото-а\
    \ у Репубици Србији\" чије су спекификације следеће: \n1) ДМТ димензија грида\
    \ 5 m, средње тачности висине ± 40 cm за 166 градских подручја (П= 3199 km²);\n\
    2) ДМТ димензија грида 10 m, средње тачности висине ± 80 cm за подручја катастарских\
    \ општина чији премер није у државном координатном систему (П= 6260 km²);\n3)\
    \ ДМТ димензија грида 25 m, средње тачности висине ±1,60 m за целу територију\
    \ Републике Србије изузев: подручја Косова и Метохије, подручја израде ДМТ-а димензије\
    \ грида 10 m и подручја Града Београда (П= 70600 km²)."
