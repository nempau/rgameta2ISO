  abstract: "Насељена места су скуп података у оквиру EuroRegionalMap, топогрфског\
    \ производа за размеру 1:250 000.\nТема ERM насеља (Settlement) за територију\
    \ Србије обухвата следеће просторне објекте:\nBuiltupP - Насељена места приказана\
    \ тачком\nBuiltupA - Насељена места чија је урбана зона већа од 0.4км2 су приказана\
    \ полигоном\n               Поред тога, приказана су и тачком са одговоарајућим\
    \ подтипом.\nUrbanP - Општине у оквиру великих градова приказане тачком"
