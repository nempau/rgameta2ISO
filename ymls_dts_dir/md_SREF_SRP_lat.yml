metadata:
  abstract: 'У државном референтном систему врши се хоризонтално и вертикално позиционирање
    парцела, објеката, водова,

    терена, топографских објеката и објектних целина.

    У оквиру државног референтног система одређује се: просторни(тродимензионални)реф.систем,

    хоризонтални(дводимензионални) реф.систем,

    вертикални(једнодимензионални)реф.систем,гравиметријски и астрономски реф.систем.

    Просторни и хоризонтални реф.систем дефинисани су референтном

    мрежом Републике Србије СРЕФ и мрежом перманентних станица Републике Србије -
    АГРОС'
