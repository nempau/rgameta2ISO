  lineage: "Pošta je nadležna institucija za upravljanje bazom poštanskog adresnog\
    \ koda.\nOpseg kućnih brojeva koje obuhvata jedan PAK može biti: \n-svi kućni\
    \ brojevi u jednoj ulici – najčešće slučaj u ruralnom području\n-svi parni odnosno\
    \ neparni kućni brojevi u ulici\n-deo ulice (od raskrsnice do raskrsnice, od broja\
    \ do broja)-u gusto naseljenim gradskim sredinama\n-jedan kućni broj – za zgrade\
    \ od značaja ili sa velikom koncentracijom pošiljaka\n-BB  i kuće sa posebnom\
