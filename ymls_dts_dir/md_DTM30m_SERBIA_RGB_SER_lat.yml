  abstract: 'Дигитални модел терена грида 30m израђен на основу података о висинској
    представи терена добијених у оквиру CARDS програма - пројекат "Израда дигиталног
    ортофото-а у Репубици Србији".

    Подаци су приказани у растер формату у RGB color mode са hillshade ефектом as
    raster'
