metadata:
  abstract: 'На картографској основи коју чине општи

    географски елементи (рељеф, хидрографска мрежа),

    приказане су границе (државна и покрајинске),

    насељена места, путна и железничка мрежа,

    називи планина, планински врхови и њихове

    висине, национални паркови, манастири и цркве

    од изузетног и великог значаја према званичној

    категоризацији ЗЗСКС-е.'
