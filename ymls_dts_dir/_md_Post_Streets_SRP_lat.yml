  lineage: 'Sve zvanične nazive ulica tj. one koje je lokalna samouprava objavila
    u Službenim glasnicima Pošta je implementirala svoju bazu podataka. Takve ulice
    imaju status ''PTT-zvanična''.

    Po podacima Pošte oko 30% ulica (uglavnom u ruralnom području) nisu imenovane.
    Takvim ulicama Pošta je dodelila ime po saznanjima poštara kako lokalno stanovništvo
    zove tu ulicu. Takve ulice imaju status ''PTT-interna''.

    Specijalno za Beograd Pošta preuzima šifarnik ulica od Zavoda za informatiku i
    statistiku Beograda. Ove ulice imaju status ''GEC''.

    U skladu sa metodologijom šifriranja ulica Zavoda za informatiku i statistiku
    Beograda Pošta je razvila šifarski sistem za sve ostale ulice u Srbiji.'
