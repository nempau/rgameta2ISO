  lineage: 'Прво подручје које је стављено под заштиту на територији данашње Србије
    била је Обедска бара, стављена под заштиту још 1874. године. Прва заштићена природна
    добра у Србији проглашена су 1948. године. Били су то шумски резервати Оштрозуб,
    Мустафа и Фељешана у околини Мајданпека. Национални парк Фрушка гора, проглашен
    1960. године, први је национални парк у Србији.

    Просторним планом Републике Србије (Службени гласник РС, број 88/10), предвиђено
    је да до 2015. године буде заштићено око 10% површине Србије, а да до 2021. године
    око 12% територије Србије буде под неким видом заштите.

    Заштићена природна добра уписују се у регистар заштићених природних добара.

    Регистар заштићених природних добара представља електронску базу података о заштићеним
    подручјима, подручјима под претходном заштитом, заштићеним врстама и покретним
    заштићеним природним документима и води се као централни и покрајински.

    На геопорталу су приказана заштићена природна добра за које постоје просторни
    подаци.'
