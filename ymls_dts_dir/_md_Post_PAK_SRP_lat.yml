metadata:
  abstract: "Poligon PAK-a obuhvata skup zgrada u jednoj ulici.\nPrateći alfa-numerički\
    \ atributi su: PAK (šestocifreni pošatnski adresni kod), naziv ulice i šifra ulice,\
    \ opseg brojeva (od broj/podbroj-do broj/pobroj), indikator parnosti ((deo)parna-neparna\
    \ strana ulice), naselje, opština, pošta, reon. \nInformacija o broju domaćinstava\
    \ na PAK-u može da se dobije kao posebna usluga."
