  lineage: 'Подаци хидрографске мреже су прикупљени и приказани према EuroRegionalMap
    моделу података и техничкој спецификацији вер. 4.6.

    Хидрографски објекти су приказани према тополошким правилима у складу са природом
    појаве коју представљају. Нпр. водотокови су повезани у линијску мрежу.


    Основа за израду хидрографске мреже били су векторски подаци са топографских карата
    1:200 000 и 1:300 000.

    Као додатни извори за прикупљање података коришћени су:

    - ортофото израђен у оквиру CARDS програма

    - SPOT5 мозаик сателитских снимака резолуције 2.5m обезбеђен у оквиру IGIS пројекта

    - скениране топографске карте 1: 25 000, 1:100 000 и 1: 200 000.


    Поједини атрибути су преузети од Републичке дирекције за воде на основу споразума
    о размени података.

    Тако да су из водопривредног информационог система преузети подаци о националној
    хијерархији водотокова, националном ID за реке првог реда, пловности и др.'
