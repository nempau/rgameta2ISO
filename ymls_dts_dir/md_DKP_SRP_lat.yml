metadata:
  abstract: 'Скуп података садржи геопросторне податке у дигиталном облику о катастарским
    парцелама и деловима парцела из базе података катастра непокретности.

    Геопросторни подаци о непокретностима нарочито садрже:

    - границе катастарских парцела

    - границе посебних делова парцела (објекти и други начини коришћења земљишта)

    - бројеве катастарских парцела и делова парцела

    - друге податке који ближе описују непокретност.'
