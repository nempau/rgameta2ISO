  lineage: "Државну референтну мрежу чини скуп трајно стабилизованих и приступачних\
    \ геодетских тачака,\nравномерно распоређених по целој територији Републике Србије\n\
    на просечном међусобном растојању од 10km.\nТачке државне референтне мреже равномерно\
    \ распоређене по целој територији Републике Србије\nи на просечном међусобном\
    \ растојању од 100km \nчине основну референтну мрежу.\nОсновна референтна мрежа\
    \ представља прву непосредну материјализацију\nпросторног координатног референтног\
    \ система и обезбеђује датум\nдржавне референтне мреже и реализује се по посебном\
    \ пројекту у оквиру међународне сарадње."
