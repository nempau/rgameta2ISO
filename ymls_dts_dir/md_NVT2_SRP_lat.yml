metadata:
  abstract: 'Мрежу нивелмана високе тачности чини скуп трајно стабилизованих и приступачних
    фундаменталних и радних репера.

    Фундаментални репери престављају тачке приближно равномерно распоређене по целој
    територији Републике Србије

    на међусобном растојању не мањем од 20km, нити већем од 50 km, на које се ослања
    цела мрежа нивелмана високе тачности.

    Радни репери могу бити главни и помоћни и распоређени су на растојањима мањим
    од 1.5km у виду нивелманских линија.'
