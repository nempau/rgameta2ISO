  lineage: 'Снимање је извршено 04. јуна 2014. године беспилотним аерофотограметријским
    системом „"Sensefly eBee“ предузећа "GeoGIS Consultants“.

    Обухваћено је уже подручје насељеног места Крупањ уз токове река Ликодре, Змајевац
    и Чађавице у површини од 400 хектара.

    Обрада прикупљених података је извршена у софтверу SensFly eMotion, док је израда
    дигиталног ортофотоа извршена у софтверском систему Pixel Factory.'
