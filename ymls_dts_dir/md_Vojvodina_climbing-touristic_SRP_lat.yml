  abstract: "На картографској основи коју чине општи\nгеографски елементи (рељеф,\
    \ приказан сенком \nи хипсометријском скалом и хидрографска мрежа),\nприказане\
    \ су границе, (државна и покрајинске),\nнасељена места, путна мрежа, раздаљине\
    \ у km,\nбројеви путева, железничка мрежа,туристички објекти,\nкултурна и природна\
    \ баштина,.."
