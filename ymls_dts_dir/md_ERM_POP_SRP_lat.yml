  lineage: 'Подаци о насељима прикупљени су и приказани према EuroRegionalMap моделу
    података и техничкој спецификацији вер. 4.6.

    Локације насељених места су приказане према тополошким правилима у складу са природом
    појаве коју представљају.


    Основа за израду теме о насељима били су векторски подаци са топографских карата
    1:200 000 и 1:300 000.

    Као додатни извори за прикупљање података коришћени су:

    - ортофото израђен у оквиру CARDS програма

    - SPOT5 мозаик сателитских снимака резолуције 2.5m обезбеђен у оквиру IGIS пројекта

    - скениране топографске карте 1: 25 000, 1:100 000 и 1: 200 000.

    На основу ових извора коригован је положај насеља и прикупљени тражени атрибути.


    Подаци о броју становника су преузети од Републичког завода за статистику на основу
    коначних резултата Пописа становништва, домаћинстава и станова из 2011. године.

    Попис из 2011 не садржи податке о броју становника за територију Косова и Метохије
    и за општине Бујанова и Прешево збој бојкота пописа.

    Због тога су подаци о броју становника за територију Косова и Метохије преузети
    од Републичког завода за статистику на основу процене броја становника из 1991.

    За општине Прешево и Бујановац нема података о броју становника.'
