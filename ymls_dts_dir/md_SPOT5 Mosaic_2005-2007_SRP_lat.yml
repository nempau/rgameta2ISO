metadata:
  abstract: 'Мозаик територије Републике Србије је израђен на основу архивских снимака
    SPOT5 сателитског система из периода од 2005 до 2007. године.

    Резолуција архивског сателитског мозаика је 2,5 метара а тачност ± 5 метара.

    За орторектификацију сателитских снимака коришћен је REF3D дигитални висински
    модел резолуције 30 метара.'
