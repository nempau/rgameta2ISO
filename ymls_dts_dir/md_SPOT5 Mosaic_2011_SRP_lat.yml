  lineage: 'SPOT5 мозаик територије Републике Србије је настао од снимака SPOT5 сателитског
    система из 2011. године у оквиру пројекта "Национална инфраструктура просторних
    података и центар за даљинску детекцију за Републику Србију -IGIS" кроз сарадњу
    са француским конзорцијумом "IGN France International" и "EADS Astrium".

    Орторектификација је извршена помоћу дигиталног модела терена резолуције 30 метара.

    Такође, извршена је и радиометријска корекција производа.'
