  abstract: 'Мозаик територије Републике Србије је израђен на основу  снимака SPOT5
    сателитског система из 2011. године.

    Резолуција сателитског мозаика је 2,5 метара а тачност ± 5 метара.

    За орторектификацију сателитских снимака коришћен је дигитални модел терена резолуције
    30 метара генерисан на основу података дигиталног модела терена из CARDS пројекта.'
