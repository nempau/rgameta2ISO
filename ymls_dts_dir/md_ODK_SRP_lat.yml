  lineage: 'Основна државна карта размере 1:5000 у аналогном облику израђена је у
    периоду од 1948. до 1998. године.

    Основну државна карта израђена је на основу аерофотограметријског снимања Завода
    за геодетске и фотограметријске послове "Геопремер" и штампана од стране Завод
    за картографију "Геокарта".

    На геопорталу су објављени скенирани и геореференцирани листови основне државне
    карте.'
