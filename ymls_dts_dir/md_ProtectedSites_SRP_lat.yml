  abstract: 'Заштићена природна добра су заштићена подручја, заштићене врсте и покретна
    заштићена добра.

    Завод за заштиту природе Србије, на основу Закона о заштити природе (Службени
    гласник РС бр. 36/2009 и 88/2010), предлаже заштиту природних добара.

    Најрепрезентативнији и најочуванији делови природе стављени су под законску заштиту
    као заштићена природна добра.'
