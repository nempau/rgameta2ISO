  lineage: 'Pošta nije nadležna institucija za imenovanje ulica i utvrđivanje kućnig
    broja.

    Zvanične nazive ulica tj. one koje je lokalna samouprava objavila u Službenim
    glasnicima Pošta je implementirala svoju bazu podataka (Beogradski podaci preuzeti
    od ZIS-Beograd). Ulice kojima lokalna samouprava nije dodelila ime (uglavnom u
    ruralnom području) Pošta je imenovala po saznanjima poštara kako lokalno stanovništvo
    zove tu ulicu. Takve ulice imaju status ''PTT-interna''.

    Podaci o kućnim brojevima su oni koji su dostupni poštaru na terenu: adrese sa
    pošiljaka, oznake na zgradama.

    U slučaju kad je dolazilo do čestih izmena adresa i različitih primena na terenu,
    podaci su dopunjavani informacijama iz Katastra/www.geosrbija.rs.'
