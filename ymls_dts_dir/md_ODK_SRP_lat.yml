metadata:
  abstract: 'Основна државна карта садржи приказ природних и изграђених објеката на
    земљиној површини и израђује се у размери 1:5 000 и 1:10 000

    ОДК приказује топографске објекте разврстане по темама: геодетскe мреже; границе;
    рељеф; објекти; саобраћајна мрежа; хидрографија; земљишни покривач; географска
    и друга имена и ознаке.'
