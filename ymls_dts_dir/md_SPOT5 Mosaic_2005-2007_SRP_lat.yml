  lineage: 'SPOT5 мозаик територије Републике Србије је настао од архивских снимака
    SPOT5 сателитског система из периода од 2005. до 2007. године у оквиру пројекта
    "Национална инфраструктура просторних података и центар за даљинску детекцију
    за Републику Србију -IGIS" кроз сарадњу са француским конзорцијумом "IGN France
    International" и "EADS Astrium".

    Орторектификација је извршена помоћу REF3D дигиталног модела висина резолуције
    30 метара.

    Такође, извршена је и радиометријска корекција производа.'
