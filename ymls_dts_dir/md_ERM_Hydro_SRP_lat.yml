  abstract: 'Хидрографска мрежа је скуп података у оквиру EuroRegionalMap, топогрфског
    производа за размеру 1:250 000.

    ERM хидрографија за територију Србије обухвата следеће просторне објекте:

    DAMC - Бране, уставе и предводнице приказане тачком

    DAML - Бране, уставе и предводнице приказане линијом

    LAKERESA - Природна и вештачка језера, баре и рибњаци

    ISLANDA - Острва

    SPRINGP - Бање и извори топле воде

    SPRINGC - Већи извори река повезани са хидрографском мрежом

    SWAMPA - Мочварна, влажна земљишта

    RAPIDSC - Водопади

    WATRCRSL - Водотоци приказани линијом

    WATRCRSА - Водотоци приказани полигоном'
